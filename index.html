<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weateher App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <form action="">
            <input type="text" id="valueSearch">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result" id="city">
            <figure class="name">
                <figcaption>India</figcaption>
                <img src="http://flagsapi.com/IN/shiny/32.png" alt="">
            </figure>

            <figure class="temprature" id="temprature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption   >
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">
                Overcast Clouds
            </p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98%</span>
                </li>

                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">65%</span>
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001hPa</span>
                </li>
            </ul>
        </section>
    </main>



    <script src="./script.js"></script>
</body>

</html>
